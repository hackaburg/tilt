version: "3"

services:
  proxy:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      tilt_network:
        ipv4_address: 172.50.0.2

  frontend:
    build: ./frontend
    image: tilt_frontend
    networks:
      tilt_network:
        ipv4_address: 172.50.0.3

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: tilt_backend
    networks:
      tilt_network:
        ipv4_address: 172.50.0.4

  db:
    image: mariadb:latest
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=wowsuchpassword
      - MYSQL_DATABASE=tilt
    ports:
      - 3306:3306
    networks:
      tilt_network:
        ipv4_address: 172.50.0.5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=wowsuchpassword
    ports:
      - 8081:80
    networks:
      tilt_network:
        ipv4_address: 172.50.0.6

  maildev:
    image: djfarrelly/maildev
    command: bin/maildev --incoming-user root@localhost --incoming-pass password --hide-extensions STARTTLS
    ports:
      - 8082:1080
      - "2525:1025"
    networks:
      tilt_network:
        ipv4_address: 172.50.0.7

networks:
  tilt_network:
    ipam:
      config:
        - subnet: 172.50.0.0/16
